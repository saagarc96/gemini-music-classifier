version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: music-classifier-dev-db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: music_classifier_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d music_classifier_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for GUI database management
  # Start with: docker-compose --profile tools up
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: music-classifier-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles: ["tools"]

volumes:
  postgres_data:
